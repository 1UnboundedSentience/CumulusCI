cumulusci:
    keychain: core.keychain.EncryptedFileProjectKeychain

tasks:
    get_installed_packages:
        description: Retrieves a list of the currently installed managed package namespaces and their versions
        class_path: tasks.salesforce.GetInstalledPackages
    deploy:
        description: Deploys the src directory of the repository to the org
        class_path: tasks.salesforce.Deploy
        options:
            path: src
    deploy_pre:
        description: Deploys all metadata bundles under unpackaged/pre/
        class_path: tasks.salesforce.DeployBundles
        options:
            path: unpackaged/pre
    deploy_post:
        description: Deploys all metadata bundles under unpackaged/post/
        class_path: tasks.salesforce.DeployBundles
        options:
            path: unpackaged/post
    retrieve_unpackaged:
        description: Retrieves unpackaged metadata from the org
        class_path: tasks.salesforce.RetrieveUnpackaged
        options:
            path: unpackaged
    retrieve_packaged:
        description: Retrieves the packaged metadata from the org
        class_path: tasks.salesforce.RetrievePackaged
        options:
            path: packaged

flows:
    deploy_dev_org:
        description: Updates deploys the unpackaged/pre/account_record_types followed by src/
        tasks:
            - task: deploy_pre
            - task: deploy
project:
    name:
    namespace:
    api_version: 37.0
    dependencies:
